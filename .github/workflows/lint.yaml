---
name: lint
on:
  - push

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=5m

      - name: Run golangci-lint
        run: golangci-lint run
